apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "kaas-api.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "kaas-api.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "kaas-api.name" . }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.image.repository }}
        ports:
        - containerPort: {{ .Values.image.port }}

  
